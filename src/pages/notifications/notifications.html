<ion-header>
  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let n of notifications">
        <ion-icon color="primary" name="globe" item-start (click)="mapFind(n)"></ion-icon>
        {{n.displayName}} {{n.mobileNo}}
        <button ion-button color="danger" (click)="deleteNotification(n.key)"  item-end>
            <ion-icon name="close"></ion-icon>
          </button>
          
      </ion-item>
</ion-content>

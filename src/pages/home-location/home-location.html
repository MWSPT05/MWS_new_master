<ion-header>
  <ion-navbar hideBackButton="true">
    <!--
    <ion-buttons left>
      <button block color="primary" (click)="goBack()">
        <ion-icon name="arrow-dropleft" large></ion-icon>
      </button>
    </ion-buttons>
  -->
    <ion-title>Set Home Location</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
      <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>
</ion-header>

  
<ion-content padding>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <div style="width:100%; height:100%" #map="" id="map"></div>
</ion-content>

  <form>
    <ion-list>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Enter your Display Name</ion-label>
            <ion-input type="text" [(ngModel)]="prov.profile.displayName" name="displayname" required=""></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Enter your Mobile Number</ion-label>
            <ion-input type="text" [(ngModel)]="prov.profile.mobileNo" name="mobileno" required=""></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
